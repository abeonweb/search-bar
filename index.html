<!DOCTYPE html>
<html>
    <head>
        <title>Search Bar</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Lato&display=swap" rel="stylesheet">
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Find a Friend</h1>
        </header>
        <main>
            <div class="container">
                <div class="search-bar">
                    <input type="text" name="search-input" class="search-input">
                    <button class="search-btn"><img src="images/icons8-search-30.png" alt=""></button>
                </div>
                <ul class="search-output"></ul>
            </div>

        </main>
        <footer>
            <p class="small-text">&copy; Abe Oke 2022</p>
        </footer>
    </body>
</html>
